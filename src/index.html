<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>TIMER</title>
</head>
<body>

    <div class="app">
      <h1 class="img-tit">
        <img src="./img/weniv-logo.svg" alt="Weniv">
      </h1>
      <section class="tim-box">
        <h2 class="tim-tit">TIMER</h2>
        <div class="tim-desc">
          <span class="desc-hrs">HRS</span>
          <span class="desc-min">MIN</span>
          <span class="desc-sec">SEC</span>
        </div>
        <div class="tim-fun">
          <div class="fun-hrs"></div>
          <img class="fun-icon" src="./img/dot.png" alt="">
          <div class="fun-min"></div>
          <img class="fun-icon" src="./img/dot.png" alt="">
          <div class="fun-sec"></div>
        </div>
        <button class="btn-sta" type="button">
          <img src="./img/icon-start.png" alt="start-icon">
          START
        </button>
        <button class="btn-res" type="button">
          <img src="./img/icon-stop.png" alt="stop-icon">
          RESET
        </button>

      </section>
    </div>

    <script src="./js/comp.js"></script>
</body>
</html>
